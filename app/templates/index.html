<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета пользователя</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        body {
            background-image: url('../static/image/dose3.jpg');
            background-size: cover; /* Масштабирует изображение, чтобы оно покрывало весь экран */
            background-repeat: no-repeat; /* Изображение не будет повторяться */
            background-attachment: fixed; /* Фон остается неподвижным при прокрутке */
            background-position: center; /* Центрирует изображение */
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-4">Анкета пользователя</h2>
        <form method="POST">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="city">Город:</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="hobby">Хобби:</label>
                <input type="text" class="form-control" id="hobby" name="hobby" required>
            </div>
            <div class="form-group">
                <label for="age">Возраст:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
            <br>
            <br>
        </form>

        <h2>Профили пользователей</h2>
        <br>
        {% for profile in profiles %}
           <div class="row">
              <div class="col-sm-12 mb-3 mb-sm-0">
                <div class="card">
                  <div class="card-body">
                    <p><b>Имя:</b> {{ profile.name }}  <b>Возраст:</b> {{ profile.age }}  <b>Город:</b> {{ profile.city }}  <b>Хобби:</b> {{ profile.hobby }}</p>
                  </div>
                </div>
              </div>
           </div>
        {% endfor %}
    </div>
</body>
</html>
